<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Indie+Flower&family=Permanent+Marker&family=Slabo+27px&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen" id="screen">
            <div class="equals" id="equals"></div>
            <div class="main" id="main"></div>
        </div>
        <div class="keys" id="keys">
            <button class="key" id="AC">AC</button>
            <button class="key" id="DEL">DEL</button>
            <button class="key" id="^">^</button>
            <button class="key" id="/">/</button>
            <button class="key" id="7">7</button>
            <button class="key" id="8">8</button>
            <button class="key" id="9">9</button>
            <button class="key" id="*">*</button>
            <button class="key" id="4">4</button>
            <button class="key" id="5">5</button>
            <button class="key" id="6">6</button>
            <button class="key" id="-">-</button>
            <button class="key" id="1">1</button>
            <button class="key" id="2">2</button>
            <button class="key" id="3">3</button>
            <button class="key" id="+">+</button>
            
            <button class="key" id="0">0</button>
            <button class="key" id=".">.</button>
            <button class="key" id="equal">=</button>
        </div>
    </div>
</body>
</html>
