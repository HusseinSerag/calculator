<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Indie+Flower&family=Permanent+Marker&family=Slabo+27px&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen" id="screen">123 + 123</div>
        <div class="keys" id="keys">
            <div class="key" id="AC">AC</div>
            <div class="key" id="DEL">DEL</div>
            <div class="key" id="^">^</div>
            <div class="key" id="/">/</div>
            <div class="key" id="7">7</div>
            <div class="key" id="8">8</div>
            <div class="key" id="9">9</div>
            <div class="key" id="*">*</div>
            <div class="key" id="4">4</div>
            <div class="key" id="5">5</div>
            <div class="key" id="6">6</div>
            <div class="key" id="-">-</div>
            <div class="key" id="1">1</div>
            <div class="key" id="2">2</div>
            <div class="key" id="3">3</div>
            <div class="key" id="+">+</div>
            <div class="key" id="plus-minus">+/-</div>
            <div class="key" id="0">0</div>
            <div class="key" id=".">.</div>
            <div class="key" id="equal">=</div>
        </div>
    </div>
</body>
</html>
